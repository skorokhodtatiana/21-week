<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опросник</title>
    <link rel="stylesheet" href="./sendForm.css">
</head>

<body>
    <h1>Форма регистрации Яндекс</h1>
    <form action="https://httpbin.org/post" id="userForm" novalidate>
        <div class="wrapperBlockInput">
            <label for="name">Имя</label><br />
            <input type="text" oninput="setEvenListeners(this, checkEachInput)"  name="Имя" id="nameUser" class="inputUser" placeholder="Введите свое имя:"
                pattern=".{3,}" required />
            <div id="nameErrors" class="errors"></div>
        </div>
        <div class="wrapperBlockInput">
            <label for="surname">Фамилия</label><br />
            <input type="text" oninput="setEvenListeners(this, checkEachInput)"  name="Фамилия" id="surname" class="inputUser" placeholder="Введите свою фамилию"
                maxlength="13" required />
            <div id="surnameErrors" class="errors"></div>
        </div>
        <div class="wrapperBlockInput">
            <label for="number-phone">Номер телефона</label><br />
            <input type="number" oninput="setEvenListeners(this, checkEachInput)"  name="номер телефона" id="numberPhone" class="inputUser"
                placeholder="(XX)XXX XX XX" min="999999999" max="9999999999999" required />
            <div id="phoneErrors" class="errors"></div>
        </div>
        <div class="wrapperBlockInput">
            <label for="email">e-mail</label><br />
            <input type="email" oninput="setEvenListeners(this, checkEachInput)"  name="email" id="email" class="inputUser" pattern="^\S+@\S+$" placeholder="Введите свой email" required />
            <div id="emailErrors" class="errors"></div>
        </div>
        <div id="errors"></div>
        <p>
            <button id="buttonSubmit" type="submit">Сохранить</button>
        </p>
    </form>
    <script src="./sendForm.js"></script>
</body>

</html>
